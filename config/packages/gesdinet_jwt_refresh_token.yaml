gesdinet_jwt_refresh_token:
    refresh_token_class: App\Entity\RefreshToken
    ttl: 2592000          # 30 days
    ttl_update: false     # do not extend TTL on each use; use single_use rotation instead
    single_use: true      # rotate: invalidate old token and issue a new one on each refresh
    token_parameter_name: refresh_token
    return_expiration: true
    return_expiration_parameter_name: refresh_token_expiration
