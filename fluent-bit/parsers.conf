# Parser for Symfony Monolog JSON output (used in production via monolog.formatter.json)
# Example record:
# {"message":"...","context":{},"level":200,"level_name":"INFO","channel":"app","datetime":"2024-01-01T12:00:00+00:00","extra":{}}
[PARSER]
    Name        monolog_json
    Format      json
    Time_Key    datetime
    Time_Format %Y-%m-%dT%H:%M:%S%z
    Time_Keep   On
