---
name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        uses: docker/bake-action@v6
        with:
          pull: true
          load: true
          source: .
          files: |
            compose.yaml
            compose.override.yaml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max
      - name: Install Composer dependencies
        # Pre-populate vendor/ using the built image with unlimited memory so the
        # entrypoint skips composer install at container startup, avoiding the
        # 128 M OOM crash caused by cache:clear warming EasyAdmin Twig templates.
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e COMPOSER_ALLOW_SUPERUSER=1 \
            --entrypoint="" \
            app-php \
            php -d memory_limit=-1 /usr/local/bin/composer install \
              --prefer-dist --no-progress --no-interaction --no-scripts
      - name: Generate JWT keys
        # config/jwt/*.pem are gitignored; generate them before the entrypoint
        # runs php bin/console -V, which boots the Symfony kernel and causes
        # LexikJWTAuthenticationBundle to fail when the key files are missing.
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            --entrypoint="" \
            app-php \
            php bin/console lexik:jwt:generate-keypair --skip-if-exists
      - name: Verify Symfony console
        # Smoke-test that php bin/console -V works before starting all services.
        # The entrypoint calls this and exits via set -e if it fails, so a
        # failure here identifies the root cause before the full stack is up.
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            --entrypoint="" \
            app-php \
            php bin/console -V
      - name: Start services
        # Dump php logs on failure to surface the actual entrypoint error.
        run: |
          docker compose up --wait --no-build || {
            echo "=== PHP container logs ==="
            docker compose logs --no-color php
            exit 1
          }
      - name: Check HTTP reachability
        run: curl -v --fail-with-body http://localhost
      # Uncomment when the homepage is configured, or change the path to check
      # - name: Check HTTPS reachability
      #   run: curl -v --insecure --fail-with-body https://localhost
      - name: Check Mercure reachability
        run: curl -vI --insecure --fail-with-body https://localhost/.well-known/mercure?topic=test
      # Uncomment if Doctrine ORM is installed
      - name: Create test database
        run: docker compose exec -T php bin/console -e test doctrine:database:create
      # Uncomment if Doctrine Migrations is installed
      - name: Run migrations
        run: docker compose exec -T php bin/console -e test doctrine:migrations:migrate --no-interaction
      # Uncomment if PHPUnit is installed
      - name: Run PHPUnit
        run: docker compose exec -T php bin/phpunit
      # Uncomment if Doctrine ORM is installed
      - name: Doctrine Schema Validator
        run: docker compose exec -T php bin/console -e test doctrine:schema:validate
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Lint Code Base
        uses: super-linter/super-linter/slim@v8
        env:
          GITHUB_ACTIONS_CONFIG_FILE: actionlint.yaml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_CHECKOV: false
          VALIDATE_TRIVY: false
          # Disable validators that require composer install (PHPCS and PHPStan
          # scan vendor/ looking for composer.json files in subdirectories and
          # attempt to install their dev deps, e.g. mongodb/mongodb from monolog).
          # VALIDATE_PHP_BUILTIN (php -l syntax check) runs without composer.
          VALIDATE_PHP_PHPCS: false
          VALIDATE_PHP_PHPSTAN: false
