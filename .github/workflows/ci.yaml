---
name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        uses: docker/bake-action@v6
        with:
          pull: true
          load: true
          source: .
          files: |
            compose.yaml
            compose.override.yaml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max

      - name: Install Composer dependencies
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e COMPOSER_ALLOW_SUPERUSER=1 \
            --entrypoint="" \
            app-php \
            php -d memory_limit=-1 /usr/local/bin/composer install \
              --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Install ImportMap assets
        # Soluciona el error: "The @hotwired/stimulus vendor asset is missing"
        # ImportMap requiere descargar los assets JS que no están en el repo.
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            --entrypoint="" \
            app-php \
            php bin/console importmap:install

      - name: Generate JWT keys
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            --entrypoint="" \
            app-php \
            php bin/console lexik:jwt:generate-keypair --skip-if-exists

      - name: Verify Symfony console
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            --entrypoint="" \
            app-php \
            php bin/console -V

      - name: Start services
        run: |
          docker compose up --wait --no-build || {
            echo "=== PHP container logs ==="
            docker compose logs --no-color php
            exit 1
          }

      - name: Check HTTP reachability
        run: curl -v --fail-with-body http://localhost

      - name: Check Mercure reachability
        run: curl -vI --insecure --fail-with-body https://localhost/.well-known/mercure?topic=test

      - name: Create test database
        run: |
          docker compose exec -T database \
            mysql -uroot -p"${MYSQL_ROOT_PASSWORD:-passwd}" \
            -e "CREATE DATABASE IF NOT EXISTS db_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
                GRANT ALL PRIVILEGES ON db_test.* TO 'user'@'%';
                FLUSH PRIVILEGES;"

      - name: Run migrations
        run: docker compose exec -T php bin/console -e test doctrine:migrations:migrate --no-interaction

      - name: Run PHPUnit
        run: docker compose exec -T php bin/phpunit

      - name: Doctrine Schema Validator
        run: docker compose exec -T php bin/console -e test doctrine:schema:validate

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install Composer dependencies
        # Se usa --ignore-platform-reqs porque el runner de Ubuntu 
        # no tiene todas las extensiones (xml, sodium, sockets) de tu PHP 8.5
        run: |
          composer install \
            --prefer-dist --no-progress --no-interaction \
            --no-scripts --ignore-platform-reqs

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: PHP Syntax Check
        run: find src/ bin/ config/ -name "*.php" | xargs -P4 php -l

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@v8
        env:
          GITHUB_ACTIONS_CONFIG_FILE: actionlint.yaml
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Desactivamos la validación de composer para evitar que el 
          # linter intente instalar dependencias en su entorno aislado.
          VALIDATE_COMPOSER: false
          VALIDATE_CHECKOV: false
          VALIDATE_TRIVY: false
          VALIDATE_PHP_BUILTIN: false
          VALIDATE_PHP_PHPCS: false
          VALIDATE_PHP_PHPSTAN: false
