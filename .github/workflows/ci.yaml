---
name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        uses: docker/bake-action@v6
        with:
          pull: true
          load: true
          source: .
          files: |
            compose.yaml
            compose.override.yaml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max

      - name: Install Composer dependencies
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -e COMPOSER_ALLOW_SUPERUSER=1 \
            --entrypoint="" \
            app-php \
            php -d memory_limit=-1 /usr/local/bin/composer install \
              --prefer-dist --no-progress --no-interaction --no-scripts

      - name: Install ImportMap assets
        # Soluciona el error: "The @hotwired/stimulus vendor asset is missing"
        # ImportMap requiere descargar los assets JS que no est√°n en el repo.
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            --entrypoint="" \
            app-php \
            php bin/console importmap:install

      - name: Generate JWT keys
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            --entrypoint="" \
            app-php \
            php bin/console lexik:jwt:generate-keypair --skip-if-exists

      - name: Verify Symfony console
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            --entrypoint="" \
            app-php \
            php bin/console -V

      - name: Start services
        run: |
          docker compose up --wait --no-build || {
            echo "=== PHP container logs ==="
            docker compose logs --no-color php
            exit 1
          }

      - name: Check HTTP reachability
        run: curl -v --fail-with-body http://localhost

      - name: Check Mercure reachability
        run: curl -vI --insecure --fail-with-body https://localhost/.well-known/mercure?topic=test

      - name: Create test database
        run: |
          docker compose exec -T database \
            mysql -uroot -p"${MYSQL_ROOT_PASSWORD:-passwd}" \
            -e "CREATE DATABASE IF NOT EXISTS db_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;
                GRANT ALL PRIVILEGES ON db_test.* TO 'user'@'%';
                FLUSH PRIVILEGES;"

      - name: Run migrations
        run: docker compose exec -T php bin/console -e test doctrine:migrations:migrate --no-interaction

      - name: Run PHPUnit
        run: docker compose exec -T php bin/phpunit

      - name: Doctrine Schema Validator
        run: docker compose exec -T php bin/console -e test doctrine:schema:validate

